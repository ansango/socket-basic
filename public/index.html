<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket Basic Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="mt-5">Socket Basic Chat</h1>
    <hr />
    <form id="form-socket">
      <div class="row">
        <div class="col-11">
          <input
            type="text"
            id="msg"
            placeholder="Message"
            class="form-control"
          />
        </div>
        <div class="col-1">
          <button class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>

    <div class="row mt-3">
      <div class="col">
        <ul class="messages">
          <li>Hello</li>
        </ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"
      integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const socket = io("http://localhost:8080");
      socket.on("hello", (res) => {
        console.log(res);
      });

      setTimeout(() => {
        socket.emit("helloClient", {
          msg: "Hello from client",
          date: new Intl.DateTimeFormat("es-ES").format(new Date()),
        });
      }, 2000);
    </script>
  </body>
</html>
